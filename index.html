<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pcu - E library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- header section starts  -->

    <header class="header">
        <div class="header-1">

            <a href="#" class="logo"> 
                <!-- <i class="fas fa-book"></i> -->
                <img src="./images/pculogo.png" alt="logo">
                PCU E - Library

            <form action="" class="search-form">
                <input type="text" name="" placeholder="Search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <div id="login-btn" class="fas fa-user"></div><span></span>
            </div>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">Available</a>
                <a href="#arrivals">books</a>
                <a href="#reviews">reviews</a>
                <a href="#blogs">blogs</a>

        </div>

    <!-- header section ends -->

    <!-- bottom navbar for mobile  -->

        <a href="#home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#blogs" class="fas fa-blog"></a>
    </nav>
    <!--bottom navbar for mobile ends-->


    <!-- home section starts  -->
    <section class="home" id="home">
        <div class="row">
            <div class="content">
                <h3>Welcome to our E - Library</h3>

                    Books are the fathers of knowledge, here at PRECIOUS CORNER STONE
                    UNIVERSITY provide our student with profitable knowledge by reading 
                    books online with over 1000. Read More ....
                </p>
                <a href="#" class="btn">read now</a>
            </div>

            <div class="swiper books-slider">
                <div class="swiper-wrapper">
                    <a><img src="./images/boyReading.png" alt=""></a>
                </div>
                <img src="./images/stand.png" class="stand" alt="">
            </div>
        </div>
    </section>
